<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - PrimeNova</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .service-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }
        
        .service-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: white;
        }
        
        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .hover-grow:hover {
            transform: translateY(-5px);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0 80px;
        }
        
        .service-detail-card {
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .service-detail-card .service-icon {
            width: 120px;
            height: 120px;
            font-size: 3rem;
        }
        
        .feature-highlight {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="btn btn-outline-primary back-btn">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="text-center">
                <h1 class="display-4 mb-4" id="page-title">Our Services</h1>
                <p class="lead" id="page-subtitle">Comprehensive digital solutions tailored to your business needs</p>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-5 my-5">
        <div class="container">
            <div class="row g-4" id="services-container">
                <!-- Services will be loaded from services.json -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading services...</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to create ID from title
        function createId(title) {
            return title.toLowerCase()
                        .replace(/&/g, 'and')
                        .replace(/[^a-z0-9]+/g, '-')
                        .replace(/^-+|-+$/g, '');
        }

        // Map of expected IDs from your footer to service titles
        const serviceMap = {
            'graphic-design': 'Graphic Design',
            'web-development': 'Web Design & Development', 
            'app-development': 'Mobile App Development',
            'cloud-migration': 'Cloud Migration'
        };

        // Get service ID from URL hash
        function getServiceId() {
            return window.location.hash.substring(1);
        }

        // Load services
        fetch('/data/services.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('services-container');
                const requestedServiceId = getServiceId();
                
                if (container) {
                    if (requestedServiceId) {
                        // Find service by mapped title or by generated ID
                        let selectedService = null;
                        
                        if (serviceMap[requestedServiceId]) {
                            selectedService = data.find(service => service.title === serviceMap[requestedServiceId]);
                        } else {
                            selectedService = data.find(service => createId(service.title) === requestedServiceId);
                        }
                        
                        if (selectedService) {
                            // Update page info
                            document.getElementById('page-title').textContent = selectedService.title;
                            document.getElementById('page-subtitle').textContent = selectedService.description;
                            document.title = `${selectedService.title} - PrimeNova`;
                            
                            // Single service detailed layout
                            container.innerHTML = `
                                <div class="col-12 fade-in visible">
                                    <div class="card service-detail-card">
                                        <div class="card-body p-5 text-center">
                                            <div class="service-icon mx-auto">
                                                <i class="${selectedService.icon}"></i>
                                            </div>
                                            <h2 class="mb-4">${selectedService.title}</h2>
                                            <p class="lead text-muted mb-4">${selectedService.description}</p>
                                            
                                            ${selectedService.comingSoon ? 
                                                '<span class="badge bg-secondary status-badge mb-4">Coming Soon</span>' : 
                                                '<span class="badge bg-success status-badge mb-4">Available Now</span>'
                                            }
                                            
                                            <div class="feature-highlight text-start">
                                                <h4 class="mb-4">Service Features:</h4>
                                                <ul class="list-unstyled">
                                                    ${selectedService.features.map(feature => 
                                                        `<li class="mb-3 d-flex align-items-start">
                                                            <i class="fas fa-check-circle text-success me-3 mt-1"></i>
                                                            <span>${feature}</span>
                                                        </li>`
                                                    ).join('')}
                                                </ul>
                                            </div>
                                            
                                            <div class="mt-4">
                                                ${selectedService.comingSoon ? 
                                                    '<button class="btn btn-secondary btn-lg me-3" disabled><i class="fas fa-clock me-2"></i>Coming Soon</button>' :
                                                    '<button class="btn btn-primary btn-lg me-3"><i class="fas fa-rocket me-2"></i>Get Started</button>'
                                                }
                                                <button class="btn btn-outline-secondary btn-lg">
                                                    <i class="fas fa-phone me-2"></i>Contact Us
                                                </button>
                                            </div>
                                            
                                            <div class="mt-5">
                                                <a href="services.html" class="btn btn-outline-primary">
                                                    <i class="fas fa-arrow-left me-2"></i>View All Services
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        } else {
                            // Service not found
                            container.innerHTML = `
                                <div class="col-12 text-center">
                                    <div class="alert alert-warning">
                                        <h4><i class="fas fa-exclamation-triangle me-2"></i>Service Not Found</h4>
                                        <p>The requested service "${requestedServiceId}" could not be found.</p>
                                        <a href="services.html" class="btn btn-primary">View All Services</a>
                                    </div>
                                </div>
                            `;
                        }
                    } else {
                        // Show all services (exact same as your index.html)
                        container.innerHTML = '';
                        data.forEach(service => {
                            const serviceId = createId(service.title);
                            container.innerHTML += `
                                <div class="col-md-6 col-lg-4 fade-in visible">
                                    <div class="card service-card h-100 hover-grow">
                                        <div class="card-body">
                                            <div class="service-icon">
                                                <i class="${service.icon}"></i>
                                            </div>
                                            <h4 class="mb-3">${service.title}</h4>
                                            <p class="text-muted">${service.description}</p>
                                            <ul class="list-unstyled">
                                                ${service.features.map(feature => `<li class="mb-1">• ${feature}</li>`).join('')}
                                            </ul>
                                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                                ${service.comingSoon ? '<span class="badge bg-secondary">Coming Soon</span>' : '<span class="badge bg-success">Available</span>'}
                                                <a href="services.html#${serviceId}" class="text-primary text-decoration-none">
                                                    Learn More <i class="fas fa-arrow-right ms-1"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                }
            })
            .catch(error => {
                console.error('Error loading services:', error);
                const container = document.getElementById('services-container');
                if (container) {
                    container.innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-danger">
                                <h4><i class="fas fa-exclamation-circle me-2"></i>Error Loading Services</h4>
                                <p class="text-danger">Unable to load services at this time. Please try again later.</p>
                                <a href="index.html" class="btn btn-primary">Back to Home</a>
                            </div>
                        </div>
                    `;
                }
            });

        // Listen for hash changes
        window.addEventListener('hashchange', () => {
            location.reload();
        });
    </script>
</body>
</html>
